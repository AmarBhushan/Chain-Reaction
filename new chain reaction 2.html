<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chain Reaction</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { background: black; color: white; font-family: Arial, sans-serif; }

    .start-screen {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #111;
      z-index: 10;
    }

    .start-logo {
      font-size: 3rem;
      font-family: Impact, sans-serif;
      color: #0ff;
      margin-bottom: 1rem;
    }

    .btn {
      background: #eee; color: #111; border: none; border-radius: 8px;
      font-size: 1.2rem; cursor: pointer;
      width: 140px; height: 50px; display: inline-flex;
      align-items: center; justify-content: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      white-space: nowrap;
    }

    .controls {
      margin: 1rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .grid {
      display: grid;
      grid-template-rows: repeat(9, 1fr);
      grid-template-columns: repeat(6, 1fr);
      width: 95vw;
      max-width: 500px;
      aspect-ratio: 6 / 9;
      margin: 0 auto;
      border: 2px solid white;
      position: relative;
    }

    .cell {
      background: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 4px;
      overflow: hidden;
      position: relative;
      aspect-ratio: 1 / 1;
      flex-wrap: wrap;
      gap: 2px;
    }

    .ball {
      width: 22px;
      height: 22px;
      border-radius: 50%;
      animation: shake 0.8s infinite;
      transition: transform 0.5s ease;
      margin: 1px;
    }

    .ball.red { background: red; }
    .ball.green { background: lime; }

    @keyframes shake {
      0% { transform: translate(0, 0); }
      50% { transform: translate(2px, -2px); }
      100% { transform: translate(0, 0); }
    }

    .winner-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.85);
      color: #fff;
      font-size: 1.5rem;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,255,0,0.4);
      z-index: 100;
      display: none;
      animation: fadePop 1s ease-out;
      text-align: center;
    }

    @keyframes fadePop {
      0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
      50% { transform: translate(-50%, -50%) scale(1.1); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="start-screen" id="startScreen">
    <div class="start-logo">Chain Reaction</div>
    <button class="btn" style="width: 160px; height: 60px; font-size: 1.4rem;" onclick="startGame()">Start Game</button>
  </div>

  <div id="gameWrapper" style="display:none;">
    <div class="controls">
      <button class="btn" onclick="endGame()">End Game</button>
      <button class="btn" onclick="undoMove()">Undo</button>
    </div>
    <div class="grid" id="grid">
      <div class="winner-message" id="winnerMessage">Congratulations!</div>
    </div>
  </div>

  <script>
    let rows = 9, cols = 6;
    let gameOver = false;
    const gridElement = document.getElementById('grid');
    let currentPlayer = 'red';
    let grid = [];
    let history = [];
    let moveCount = 0;

    function createGrid() {
      grid = [];
      gridElement.innerHTML = '<div class="winner-message" id="winnerMessage">Congratulations!</div>';
      gridElement.style.gridTemplateRows = `repeat(${rows}, 1fr)`;
      gridElement.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
      for (let r = 0; r < rows; r++) {
        const row = [];
        for (let c = 0; c < cols; c++) {
          const cell = document.createElement('div');
          cell.classList.add('cell');
          cell.dataset.row = r;
          cell.dataset.col = c;
          cell.onclick = () => makeMove(r, c);
          gridElement.appendChild(cell);
          row.push({ owner: null, count: 0 });
        }
        grid.push(row);
      }
    }

    function getMaxBalls(r, c) {
      const edges = (r === 0 || r === rows - 1) + (c === 0 || c === cols - 1);
      return edges === 2 ? 1 : edges === 1 ? 2 : 3;
    }

    function makeMove(r, c) {
      if (gameOver) return;
      const cell = grid[r][c];
      if (cell.owner && cell.owner !== currentPlayer) return;
      history.push(JSON.stringify(grid));
      cell.owner = currentPlayer;
      cell.count++;
      moveCount++;
      resolveReactions();
    }

    function resolveReactions() {
      let queue = [];
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          if (grid[r][c].count > getMaxBalls(r, c)) {
            queue.push([r, c]);
          }
        }
      }

      function processQueue() {
        if (gameOver) return;

        let red = 0, green = 0;
        grid.flat().forEach(cell => {
          if (cell.owner === 'red') red += cell.count;
          else if (cell.owner === 'green') green += cell.count;
        });

        if ((red === 0 || green === 0) && moveCount > 1) {
          gameOver = true;
          const winnerMsg = document.getElementById('winnerMessage');
          winnerMsg.style.display = 'block';
          winnerMsg.textContent = `ðŸŽ‰ðŸŽ‰ Congratulations ${red === 0 ? 'Green' : 'Red'} Wins!`;
          return;
        }

        if (queue.length === 0) {
          updateGrid();
          if (!gameOver) {
            currentPlayer = currentPlayer === 'red' ? 'green' : 'red';
            colorGrid();
          }
          return;
        }

        const [r, c] = queue.shift();
        const cell = grid[r][c];
        const owner = cell.owner;

        if (cell.count <= getMaxBalls(r, c)) {
          requestAnimationFrame(processQueue);
          return;
        }

        cell.count = 0;
        cell.owner = null;

        [[-1,0],[1,0],[0,-1],[0,1]].forEach(([dr, dc]) => {
          const nr = r + dr, nc = c + dc;
          if (nr >= 0 && nr < rows && nc >= 0 && nc < cols) {
            const neighbor = grid[nr][nc];
            neighbor.count++;
            neighbor.owner = owner;
            if (neighbor.count > getMaxBalls(nr, nc)) {
              queue.push([nr, nc]);
            }
          }
        });

        updateGrid();
        requestAnimationFrame(processQueue);
      }

      processQueue();
    }

    function updateGrid() {
      gridElement.querySelectorAll('.cell').forEach(cellEl => {
        const r = +cellEl.dataset.row;
        const c = +cellEl.dataset.col;
        const { owner, count } = grid[r][c];
        cellEl.innerHTML = '';
        if (owner) {
          for (let i = 0; i < count; i++) {
            const ball = document.createElement('div');
            ball.className = `ball ${owner}`;
            ball.style.transform = 'scale(1.2)';
            setTimeout(() => ball.style.transform = 'scale(1)', 200);
            cellEl.appendChild(ball);
          }
        }
      });
    }

    function colorGrid() {
      gridElement.querySelectorAll('.cell').forEach(cell => {
        cell.style.outline = `2px solid ${currentPlayer === 'red' ? 'red' : 'lime'}`;
        cell.style.background = '#222';
      });
    }

    function startGame() {
      gameOver = false;
      document.getElementById('startScreen').style.display = 'none';
      document.getElementById('gameWrapper').style.display = 'block';
      document.getElementById('grid').style.display = 'grid';
      createGrid();
      currentPlayer = 'red';
      history = [];
      moveCount = 0;
      colorGrid();
    }

    function endGame() {
      location.reload();
    }

    function undoMove() {
      if (history.length) {
        grid = JSON.parse(history.pop());
        updateGrid();
        currentPlayer = currentPlayer === 'red' ? 'green' : 'red';
        moveCount = Math.max(0, moveCount - 1);
        colorGrid();
      }
    }
  </script>
</body>
</html>
